<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHALLENGE</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
    </style>
</head>
<body>

    <header> 
        <img class="logo_alura" src="imagenes/Logo.png" alt="Logo de alura">
    </header>

   <main>
        <div class="texto">
            <textarea id="mensaje" name="Mensaje">Ingrese el texto aquí...</textarea>
            <p class="texto-parrafo">
                <img src="imagenes\Group.png">
                Solo letras minúsculas y sin acentos
            </p>
            <div class="botones">
                <button class="encriptar">Encriptar</button>
                <button class="desencriptar">Desencriptar</button>
            </div>
        </div>

        <div class="salida_texto">
            <img class="muñeco" src="imagenes/Muñeco.png">
            <h2 class="salida_texto-titulo">Ningún mensaje fue encontrado</h2>
            <p class="salida_texto-parrafo">Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
    </main>

    <footer>
          <a class="footer"> Hecho por MICHAEL TAIPE BEJARANO</a>
    </footer>
   
    <script src="codigo.js"></script>
</body>
</html>
